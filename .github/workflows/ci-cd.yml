name: CI/CD Pipeline CA2E

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Se connecter à Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Construire et pousser l'image backend
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ca2e-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/ca2e-backend:latest

      # 5️⃣ Construire et pousser l'image frontend
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ca2e-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/ca2e-frontend:latest

      # 6️⃣ Déployer sur le serveur via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /chemin/vers/ton/projet
            docker compose pull
            docker compose up -d
