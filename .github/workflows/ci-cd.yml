name: CI/CD Pipeline CA2E

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build et push backend
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ca2e-backend:latest ./mon_backend
          docker push ${{ secrets.DOCKER_USERNAME }}/ca2e-backend:latest

      # 5️⃣ Build et push frontend
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ca2e-frontend:latest ./mon_frontend_react
          docker push ${{ secrets.DOCKER_USERNAME }}/ca2e-frontend:latest

      # 6️⃣ Déployer sur le VPS
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/yhas/CA2E
            docker compose down --remove-orphans
            docker compose pull
            docker compose up -d --remove-orphans
            echo "✅ Déploiement terminé !"
            docker compose ps