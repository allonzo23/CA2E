name: CI/CD Pipeline CA2E

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
# c'est travail
  workflow_dispatch:  # ← ajoute cette ligne
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Se connecter à Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SERVER_SSH_KEY }}

      # 4️⃣ Construire et pousser l'image backend
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ca2e-backend:latest ./mon_backend
          docker push ${{ secrets.DOCKER_USERNAME }}/ca2e-backend:latest

      # 5️⃣ Construire et pousser l'image frontend
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ca2e-frontend:latest ./mon_frontend_react
          docker push ${{ secrets.DOCKER_USERNAME }}/ca2e-frontend:latest

      # 6️⃣ Tester la connexion SSH
      - name: Test SSH connection
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Connexion SSH réussie !"

      # 7️⃣ Déployer sur le serveur via Docker Compose
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /chemin/vers/ton/projet
            docker compose pull
            docker compose up -d --remove-orphans
