name: CI/CD Pipeline CA2E

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Détecter changements backend et frontend
      - name: Detect changed directories
        id: changes
        run: |
          echo "BACKEND_CHANGED=false" >> $GITHUB_ENV
          echo "FRONTEND_CHANGED=false" >> $GITHUB_ENV
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^backend/' ; then
            echo "BACKEND_CHANGED=true" >> $GITHUB_ENV
          fi
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^frontend/' ; then
            echo "FRONTEND_CHANGED=true" >> $GITHUB_ENV
          fi

      # 5️⃣ Build et push backend si changement
      - name: Build and push backend image
        if: env.BACKEND_CHANGED == 'true'
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ca2e-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/ca2e-backend:latest

      # 6️⃣ Build et push frontend si changement
      - name: Build and push frontend image
        if: env.FRONTEND_CHANGED == 'true'
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ca2e-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/ca2e-frontend:latest

      # 7️⃣ Tester SSH
      - name: Test SSH connection
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: echo "SSH OK"
          debug: true

      # 8️⃣ Déployer sur le VPS
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/yhas/CA2E
            docker compose down --remove-orphans
            docker compose pull
            docker compose up -d --build --remove-orphans
