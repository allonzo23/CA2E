name: CI/CD Pipeline CA2E

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Docker Buildx
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3ï¸âƒ£ Docker login to Docker Hub
      - name: ğŸ” Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4ï¸âƒ£ Build & Push Backend
      - name: ğŸ”¨ Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./mon_backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ca2e-backend:latest

      # 5ï¸âƒ£ Build & Push Frontend
      - name: ğŸ¨ Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./mon_frontend_react
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ca2e-frontend:latest

      # 6ï¸âƒ£ Deploy on VPS
      - name: ğŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/yhas/CA2E

            echo "ğŸ›‘ Stopping containers..."
            docker compose down --remove-orphans

            echo "â¬‡ï¸ Pulling new images..."
            docker compose pull

            echo "ğŸš€ Starting containers..."
            docker compose up -d --remove-orphans

            echo "ğŸ“Œ Status:"
            docker compose ps
