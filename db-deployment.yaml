apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: CA2E
            - name: POSTGRES_PASSWORD
              value: docker
            - name: POSTGRES_USER
              value: postgres
          image: postgres:15-alpine
          name: postgres-ca2e
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: ca2e-pgdata
      restartPolicy: Always
      volumes:
        - name: ca2e-pgdata
          persistentVolumeClaim:
            claimName: ca2e-pgdata
